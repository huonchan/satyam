<!DOCTYPE html>
<html>

<head>
    <title>第1サティアン</title>
</head>

<body>

    <h1>ナワバリ</h1>

    <div id="text-content"></div>



    <script>
        document.getElementById('text-content').textContent  = "error";
        fetch('data.txt')
            .then(response => response.text())
            .then(text => {
                document.getElementById('text-content').textContent = text;
            })
            .catch(

                error => console.error('ファイルの読み込みエラー:', error)
                
            );
    </script>

</body>

</html>
